<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stripe Payment Example</title>
</head>
<body>
    <div id="app">
        <form id="payment-form" @submit.prevent="submitPayment">
            <div>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" v-model="amount" min="1" step="any" placeholder="Enter amount" />
            </div>
            <div id="card-number"></div> <!-- Contenedor para el número de tarjeta -->
            <div id="card-exp"></div> <!-- Contenedor para la fecha de expiración -->
            <div id="card-cvc"></div> <!-- Contenedor para el CVC -->
            <button type="submit">Pay</button>
        </form>
        
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="stripe.js"></script> <!-- Tu archivo JavaScript externo -->
</body>
</html>
